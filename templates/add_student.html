<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Global styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F8F8F8; /* Light gray background */
            color: #333;
            line-height: 1.6;
        }

        /* Header Styles */
        .header {
            background: #1E3A8A; /* Navy background */
            padding: 80px 20px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 48px;
            font-weight: 700;
            margin: 0;
            letter-spacing: 1px;
        }

        .header p {
            font-size: 20px;
            font-weight: 300;
            margin-top: 10px;
            letter-spacing: 0.5px;
        }

        /* Form Section Styles */
        .form-container {
            padding: 50px;
            background-color: white;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 50%;
            text-align: center;
        }

        .form-container h2 {
            font-size: 36px;
            color: #1E3A8A; /* Navy color for headers */
            margin-bottom: 20px;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-container input {
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            border: 1px solid #ddd;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-container input:focus {
            border-color: #FF6F61; /* Coral border when focused */
        }

        .form-container button {
            padding: 15px;
            font-size: 18px;
            background-color: #FF6F61; /* Coral button color */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .form-container button:hover {
            background-color: #F56D4A; /* Lighter coral on hover */
            transform: translateY(-5px);
        }

        .form-container button:active {
            background-color: #1E3A8A; /* Navy when clicked */
            transform: translateY(0);
        }

        /* Footer Styles */
        .footer {
            background-color: #1E3A8A; /* Navy footer */
            color: white;
            text-align: center;
            padding: 30px;
            font-size: 14px;
            margin-top: 50px;
            letter-spacing: 0.5px;
        }

        .footer a {
            color: #FF6F61; /* Coral color for links */
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                width: 90%;
            }

            .form-container input,
            .form-container button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>Add New Student</h1>
        <p>Enter the student details below to add a new record to the CouchDB database.</p>
    </div>

    <!-- Add Student Form Section -->
    <div class="form-container">
        <h2>Add Student</h2>
        <form method="POST" action="/add_student">
            <input type="text" name="name" placeholder="Student Name" required>
            <input type="number" name="age" placeholder="Age" required>
            <input type="text" name="grade" placeholder="Grade" required>
            <button type="submit">Add Student</button>
        </form>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2024 Student API. All rights reserved.</p>
        <p>Learn more about <a href="https://couchdb.apache.org/" target="_blank">CouchDB</a></p>
    </div>

</body>
</html>
